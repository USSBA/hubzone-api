# PostgreSQL. Versions 9.1 and up are supported.
#
# Install the pg driver:
#   gem install pg
# On OS X with Homebrew:
#   gem install pg -- --with-pg-config=/usr/local/bin/pg_config
# On OS X with MacPorts:
#   gem install pg -- --with-pg-config=/opt/local/lib/postgresql84/bin/pg_config
# On Windows:
#   gem install pg
#       Choose the win32 build.
#       Install PostgreSQL and put its /bin directory on your path.
#
# Configure Using Gemfile
# gem 'pg'
#
default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: 'postgres' #<%= ENV['HUBZONE_API_DB_USER'] %>
  password: 'postgres'  #<%= ENV['HUBZONE_API_DB_PASSWORD'] %>
  host: <%= ENV.fetch('HUBZONE_API_DB_HOST') { 'localhost' } %>

production:
  <<: *default
  host: <%= ENV.fetch('HUBZONE_API_DB_HOST') { 'db.maps.certify.sba.gov' } %>
  database: <%= ENV.fetch('HUBZONE_API_DB_NAME') { 'hzgeo_prd' } %>

staging:
  <<: *default
  host: <%= ENV.fetch('HUBZONE_API_DB_HOST') { 'db.maps.staging.certify.sba.gov' } %>
