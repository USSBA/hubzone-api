  <<: *default
  host: <%= ENV.fetch('HUBZONE_API_DB_HOST') { 'hubzone-db.training.certify.sba.gov' } %>
  database: <%= ENV.fetch('HUBZONE_API_DB_NAME') { 'hzgeo_trn' } %>

qa:
  <<: *default
  host: <%= ENV.fetch('HUBZONE_API_DB_HOST') { 'hubzone-db.qa.sba-one.net' } %>
  database: <%= ENV.fetch('HUBZONE_API_DB_NAME') { 'hzgeo_qa' } %>

demo:
  <<: *default
  host: <%= ENV.fetch('HUBZONE_API_DB_HOST') { 'db.hz-demo.sba-one.net' } %>
  database: <%= ENV.fetch('HUBZONE_API_DB_NAME') { 'hzgeo_demo' } %>

dev:
  <<: *default
  host: <%= ENV.fetch('HUBZONE_API_DB_HOST') { 'db.map.dev.sba-one.net' } %>
  database: <%= ENV.fetch('HUBZONE_API_DB_NAME') { 'hzgeo_dev' } %>

development:
  <<: *default
  database: <%= ENV.fetch('HUBZONE_API_DB_NAME') { 'hzgeo_dev' } %>

developmentdocker:
  <<: *default
  database: <%= ENV.fetch('HUBZONE_API_DB_NAME') { 'hzgeo_dev' } %>
  host: <%= ENV.fetch('HUBZONE_API_DB_HOST') { 'postgres' } %>
  username: <%= ENV.fetch('HUBZONE_API_DB_USER') { 'dockeruser' } %>
  password: <%= ENV.fetch('HUBZONE_API_DB_PASSWORD') { 'dockerpass' } %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: hubzone_api_test
  database: <%= ENV.fetch('HUBZONE_API_DB_NAME') { 'hzgeo_test' } %>
