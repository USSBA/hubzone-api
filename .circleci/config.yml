  #  steps:
  #    - checkout
  #    - restore_cache:
  #        keys:
  #        - v1-dependencies-{{ checksum "Gemfile.lock" }}
  #        - v1-dependencies-
  #    - run:
  #        name: brakeman
  #        parallel: true
  #        command: |
  #          gem install --no-document brakeman
  #          brakeman --exit-on-warn .
  test-terraform-validate:
    executor: base
    parameters:
      workspace:
        type: string
        description: A terraform workspace name
    environment:
      AWS_REGION: us-east-1
      AWS_DEFAULT_REGION: us-east-1
    steps:
      - checkout
      - aws-init
      - terraform-install
      - terraform-init:
          folder: terraform
      - terraform-validate:
          folder: terraform
          workspace: << parameters.workspace >>
  test-terraform-format:
    executor: base
    steps:
      - checkout
      - terraform-install
      - terraform-format:
          folder: terraform
  test-terraform-plan:
    executor: base
    parameters:
      workspace:
        type: string
        description: A terraform workspace name
    environment:
      AWS_REGION: us-east-1
      AWS_DEFAULT_REGION: us-east-1
    steps:
      - checkout
      - aws-init
      - terraform-install
      - terraform-init:
          folder: terraform
      - terraform-plan:
          folder: terraform
          workspace: << parameters.workspace >>
  build-containers:
    executor: circle-machine
    steps:
      - checkout
      - run:
          name: aws-env
          command: |
            echo 'AWS_ECR_ENDPOINT="ecr-temp"' >> $BASH_ENV
      - build-image
  build-and-push-containers:
    executor: circle-machine
    environment:
      AWS_REGION: us-east-1
      AWS_DEFAULT_REGION: us-east-1
    steps:
      - checkout
      - aws-init
      - ecr-login
      - build-image
      - push-image
  deploy-service:
    executor: circle-machine
    parameters:
      workspace:
        type: string
        description: A terraform workspace name
    environment:
      AWS_REGION: us-east-1
      AWS_DEFAULT_REGION: us-east-1
    steps:
      - checkout
      - aws-init
      - terraform-install
      - terraform-init:
          folder: terraform
      - terraform-plan:
          folder: terraform
          workspace: << parameters.workspace >>
      - terraform-apply:
          folder: terraform
          workspace: << parameters.workspace >>

workflows:
  version: 2
  test:
    jobs:
    - rubocop
    - rspec
    - rspec-docker
    - test-terraform-validate:
        context: oidc-certify-lower
        workspace: demo
    - test-terraform-format
    - build-containers
  deploy:
    jobs:
    - build-and-push-containers:
        name: build-and-push-containers-lower
        context: oidc-certify-lower
        filters:
          branches:
            ignore: /.*/
          tags:
            only:
            - build-lower
            - deploy-demo
    - deploy-service:
        name: deploy-service-demo
        context: oidc-certify-lower
        workspace: demo
        requires:
        - build-and-push-containers-lower
        filters:
          branches:
            ignore: /.*/
          tags:
            only:
            - deploy-demo
    - build-and-push-containers:
        name: build-and-push-containers-upper
        context: oidc-certify-upper
        filters:
          branches:
            ignore:
            - /.*/
          tags:
            only:
            - /rc-v[0-9]+(\.[0-9]+)*$/
            - /v[0-9]+(\.[0-9]+)*$/
    - deploy-service:
        name: deploy-service-stg
        context: oidc-certify-upper
        workspace: stg
        requires:
        - build-and-push-containers-upper
        filters:
          branches:
            ignore:
            - /.*/
          tags:
            only:
            - /rc-v[0-9]+(\.[0-9]+)*$/
    - test-terraform-plan:
        name: test-terraform-plan-prod
        context: oidc-certify-upper
        workspace: prod
        requires:
        - build-and-push-containers-upper
        filters:
          branches:
            ignore:
            - /.*/
          tags:
            only:
            - /v[0-9]+(\.[0-9]+)*$/
    - hold-for-approval:
        type: approval
        context: oidc-certify-upper
        requires:
          - test-terraform-plan-prod
        filters:
          branches:
            ignore:
            - /.*/
          tags:
            only:
            - /v[0-9]+(\.[0-9]+)*$/
    - deploy-service:
        name: deploy-service-prod
        context: oidc-certify-upper
        workspace: prod
        requires:
        - hold-for-approval
        filters:
          branches:
            ignore:
            - /.*/
          tags:
            only:
            - /v[0-9]+(\.[0-9]+)*$/
